<p>star-rater works!</p>
<div (mouseleave) = "onContainerMouseLeave()" style="border: 1px solid red; display: inline-block; cursor:pointer;">
    <span *ngFor = "let starState of starStates"
        [innerHTML] = starChar
        [className] = "starState && starState.enabled ? 'enabled' : 'disabled'"
        (mouseenter) = onStarMouseEnter(starState.id)        
        (click) = onStarClick(starState.id)
        style="cursor: pointer;"
    ></span>
</div>
